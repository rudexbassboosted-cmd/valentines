<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
:root{
    --pink:#ff9bb3;
    --cream:#fff6f0;
    --lav:#e8dfff;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,var(--cream),var(--lav));
    overflow:hidden;
}

/* Floating Hearts */
.hearts span{
    position:fixed;
    bottom:-20px;
    font-size:24px;
    animation:float 10s linear infinite;
    transform-style:preserve-3d;
}

@keyframes float{
    0%{transform:translateY(0) rotateY(0deg); opacity:1;}
    100%{transform:translateY(-120vh) rotateY(360deg); opacity:0;}
}

/* Proposal */
.proposal{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    z-index:10;
    position:relative;
}

.card{
    background:rgba(255,255,255,0.7);
    backdrop-filter:blur(15px);
    padding:50px;
    border-radius:30px;
    box-shadow:0 30px 80px rgba(0,0,0,0.15);
    animation:fadeIn 2s;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:3rem;
    color:var(--pink);
}

.buttons{
    margin-top:30px;
    position:relative;
    height:120px;
}

button{
    padding:15px 40px;
    border:none;
    border-radius:40px;
    font-size:1.1rem;
    cursor:pointer;
}

#yes{
    background:var(--pink);
    color:white;
    box-shadow:0 10px 25px rgba(255,155,179,0.6);
}

#no{
    background:#666;
    color:white;
    position:absolute;
}

/* Gallery */
.gallery-page{
    display:none;
    height:100vh;
    background:linear-gradient(135deg,#fff,var(--lav));
    animation:fadeIn 2s;
}

.gallery-header{
    text-align:center;
    padding:20px;
}

.gallery{
    column-count:4;
    column-gap:15px;
    padding:20px;
}

.gallery img{
    width:100%;
    margin-bottom:15px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    break-inside:avoid;
    transition:transform 0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

.controls{
    text-align:center;
    margin-bottom:10px;
}

@media(max-width:900px){
    .gallery{column-count:2;}
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:none;}
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="hearts">
    <span style="left:10%">ðŸ’–</span>
    <span style="left:30%">ðŸ’—</span>
    <span style="left:50%">ðŸ’˜</span>
    <span style="left:70%">ðŸ’•</span>
    <span style="left:90%">ðŸ’ž</span>
</div>

<!-- Proposal -->
<div class="proposal" id="proposal">
    <div class="card">
        <h1>Will you be my Valentine? ðŸ’•</h1>
        <div class="buttons">
            <button id="yes">Yes ðŸ’˜</button>
            <button id="no">No ðŸ’”</button>
        </div>
    </div>
</div>

<!-- Gallery -->
<div class="gallery-page" id="galleryPage">
    <div class="gallery-header">
        <h2>Our Memories âœ¨</h2>
        <div class="controls">
            <input type="file" id="photos" multiple accept="image/*">
            <input type="file" id="music" accept="audio/*">
        </div>
    </div>

    <audio id="bgMusic" loop></audio>
    <div class="gallery" id="gallery"></div>
</div>

<script>
const no=document.getElementById("no");
const yes=document.getElementById("yes");

no.addEventListener("mouseover",()=>{
    no.style.left=Math.random()*300+"px";
    no.style.top=Math.random()*80+"px";
});

yes.onclick=()=>{
    document.getElementById("proposal").style.display="none";
    document.getElementById("galleryPage").style.display="block";
};

document.getElementById("photos").onchange=function(){
    const g=document.getElementById("gallery");
    g.innerHTML="";
    [...this.files].forEach(f=>{
        const img=document.createElement("img");
        img.src=URL.createObjectURL(f);
        g.appendChild(img);
    });
};

document.getElementById("music").onchange=function(){
    const m=document.getElementById("bgMusic");
    m.src=URL.createObjectURL(this.files[0]);
    m.volume=0;
    m.play();
    let v=0;
    const fade=setInterval(()=>{
        if(v<1){v+=0.02;m.volume=v;}
        else clearInterval(fade);
    },100);
};
</script>

</body>
</html>
