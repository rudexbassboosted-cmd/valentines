<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff9bb3;
  --cream:#fff4ee;
  --lav:#e9e3ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,var(--cream),var(--lav));
  overflow:hidden;
}

/* ===== REAL 3D HEARTS ===== */
.scene{
  position:fixed;
  inset:0;
  perspective:800px;
  pointer-events:none;
}

.heart3d{
  position:absolute;
  width:30px;
  height:30px;
  transform-style:preserve-3d;
  animation:floatUp 12s linear infinite;
}

.heart3d::before,
.heart3d::after{
  content:"";
  position:absolute;
  width:30px;
  height:30px;
  background:var(--pink);
  border-radius:50%;
}

.heart3d::before{
  left:0;
}

.heart3d::after{
  left:15px;
}

.heart-shape{
  position:absolute;
  width:30px;
  height:30px;
  background:var(--pink);
  transform:rotate(45deg);
  top:15px;
  left:7px;
}

@keyframes floatUp{
  0%{
    transform:translateY(110vh) rotateY(0deg) rotateX(0deg);
    opacity:0;.heart3d{
  filter: drop-shadow(0 20px 25px rgba(255,155,179,0.4));
}

.heart3d::before,
.heart3d::after,
.heart-shape{
  background: linear-gradient(145deg, #ffb3c7, #ff7fa2);
}

/* Glow pulse */
.heart3d{
  animation:
    floatUp 14s linear infinite,
    glow 3s ease-in-out infinite alternate;
}

@keyframes glow{
  from{filter:drop-shadow(0 15px 20px rgba(255,155,179,0.3));}
  to{filter:drop-shadow(0 25px 35px rgba(255,155,179,0.6));}
}

  }
  10%{opacity:1}
  100%{
    transform:translateY(-130vh) rotateY(360deg) rotateX(360deg);
    opacity:0;
  }
}

/* ===== PROPOSAL ===== */
.proposal{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(16px);
  padding:50px;
  border-radius:32px;
  box-shadow:0 40px 90px rgba(0,0,0,0.15);
  text-align:center;
  animation:fadeIn 2s ease;
}

h1{
  font-family:'Playfair Display',serif;
  color:var(--pink);
  font-size:3rem;
}

.buttons{
  margin-top:30px;
  position:relative;
  height:120px;
}

button{
  padding:15px 42px;
  font-size:1.1rem;
  border:none;
  border-radius:40px;
  cursor:pointer;
}

#yes{
  background:var(--pink);
  color:white;
  box-shadow:0 12px 30px rgba(255,155,179,0.6);
}

#no{
  background:#555;
  color:white;
  position:absolute;
}

/* ===== GALLERY ===== */
.gallery-page{
  position:absolute;
  inset:0;
  display:none;
  animation:cinematic 1.5s ease forwards;

  /* Aesthetic background */
  background:
    radial-gradient(circle at 20% 20%, #ffe1ee, transparent 40%),
    radial-gradient(circle at 80% 30%, #e8e3ff, transparent 40%),
    radial-gradient(circle at 50% 80%, #fff3e8, transparent 45%),
    linear-gradient(135deg, #fffaf7, #f5f0ff);
}

.gallery-header{
  text-align:center;
  padding:20px;
}

.gallery{
  column-count:4;
  column-gap:16px;
  padding:20px;
}

.gallery img{
  width:100%;
  margin-bottom:18px;
  border-radius:22px;
  break-inside:avoid;

  /* Aesthetic border */
  padding:6px;
  background:
    linear-gradient(135deg, #ffd6e8, #e8e3ff, #fff6f0);
  
  /* 3D layered look */
  box-shadow:
    0 15px 30px rgba(0,0,0,0.15),
    0 30px 60px rgba(255,155,179,0.25);

  transform-style:preserve-3d;
  transition:
    transform 0.3s ease,
    box-shadow 0.3s ease;
}
.gallery img{
  backdrop-filter: blur(6px);
}


/* Hover lift */
.gallery img:hover{
  box-shadow:
    0 25px 50px rgba(0,0,0,0.2),
    0 50px 90px rgba(255,155,179,0.35);
}

.controls{
  text-align:center;
  margin-bottom:10px;
}

@media(max-width:900px){
  .gallery{column-count:2;}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1}
}

@keyframes cinematic{
  from{opacity:0;filter:blur(15px)}
  to{opacity:1;filter:none}
}

@keyframes imgIn{
  to{opacity:1;transform:none}
}
.aesthetic-bg span{
  position:fixed;
  width:120px;
  height:120px;
  background:rgba(255,200,220,0.35);
  border-radius:50%;
  filter:blur(30px);
  animation:blob 18s infinite alternate ease-in-out;
  z-index:0;
}

.aesthetic-bg span:nth-child(1){
  top:20%;
  left:10%;
}

.aesthetic-bg span:nth-child(2){
  top:60%;
  left:70%;
  background:rgba(220,210,255,0.35);
  animation-duration:22s;
}

.aesthetic-bg span:nth-child(3){
  top:30%;
  left:50%;
  background:rgba(255,240,220,0.35);
  animation-duration:26s;
}

@keyframes blob{
  from{transform:translateY(0) scale(1);}
  to{transform:translateY(-80px) scale(1.2);}
}
.proposal,
.gallery-page{
  position:relative;
  z-index:2;
}

</style>
</head>

<body>

<!-- 3D Hearts Scene -->
<div class="scene" id="scene"></div>
<div class="aesthetic-bg">
  <span></span><span></span><span></span>
</div>

<!-- Proposal -->
<div class="proposal" id="proposal">
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <div class="buttons">
      <button id="yes">Yes ðŸ’˜</button>
      <button id="no">No ðŸ’”</button>
    </div>
  </div>
</div>

<!-- Gallery -->
<div class="gallery-page" id="galleryPage">
  <div class="gallery-header">
    <h2>Our Memories âœ¨</h2>
    <div class="controls">
      <input type="file" id="photos" multiple accept="image/*">
      <input type="file" id="music" accept="audio/*">
    </div>
  </div>
  <audio id="bgMusic" loop></audio>
  <div class="gallery" id="gallery"></div>
</div>

<script>
/* Runaway NO */
const no=document.getElementById("no");
no.onmouseover=()=>{
  no.style.left=Math.random()*300+"px";
  no.style.top=Math.random()*80+"px";
};

/* YES transition */
document.getElementById("yes").onclick=()=>{
  document.getElementById("proposal").style.display="none";
  document.getElementById("galleryPage").style.display="block";
};

/* Limit 10 photos */
document.getElementById("photos").addEventListener("change", function () {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  const files = Array.from(this.files).slice(0, 10);

  files.forEach((file, index) => {
    const img = document.createElement("img");
    const reader = new FileReader();

    reader.onload = function (e) {
      img.src = e.target.result;
      img.style.animationDelay = `${index * 0.15}s`;
      gallery.appendChild(img);
    };

    reader.readAsDataURL(file);
  });

  if (this.files.length > 10) {
    alert("You can upload a maximum of 10 photos ðŸ’•");
  }
});

/* Music fade-in */
document.getElementById("music").onchange=function(){
  const m=document.getElementById("bgMusic");
  m.src=URL.createObjectURL(this.files[0]);
  m.volume=0;
  m.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<1){v+=0.02;m.volume=v;}
    else clearInterval(fade);
  },100);
};

/* Generate 3D hearts */
const scene=document.getElementById("scene");
for(let i=0;i<20;i++){
  const h=document.createElement("div");
  h.className="heart3d";
  h.style.left=Math.random()*100+"%";
  h.style.animationDelay=Math.random()*10+"s";
  const core=document.createElement("div");
  core.className="heart-shape";
  h.appendChild(core);
  scene.appendChild(h);
}
const gallery = document.getElementById("gallery");

gallery.addEventListener("mousemove", (e) => {
  const img = e.target.closest("img");
  if (!img) return;

  const rect = img.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const rotateY = ((x / rect.width) - 0.5) * 10;
  const rotateX = -((y / rect.height) - 0.5) * 10;

  img.style.transform = `
    perspective(800px)
    rotateX(${rotateX}deg)
    rotateY(${rotateY}deg)
    translateZ(12px)
  `;
});

gallery.addEventListener("mouseleave", (e) => {
  const img = e.target.closest("img");
  if (!img) return;

  img.style.transform = "none";
});

</script>

</body>
</html>
